<style>
  /*
 * Header
 */

  .nav-masthead .nav-link {
    padding: .25rem 0;
    font-weight: 700;
    color: rgba(255, 255, 255, .5);
    background-color: transparent;
    border-bottom: .25rem solid transparent;
  }

  .nav-masthead .nav-link:hover, .nav-masthead .nav-link:focus {
    border-bottom-color: rgba(255, 255, 255, .25);
  }

  .nav-masthead .nav-link+.nav-link {
    margin-left: 1rem;
  }

  .nav-masthead .active {
    color: #fff;
    border-bottom-color: #fff;
  }
</style>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div >
      <h3 class="float-md-start mb-0"><img class="img-fluid" src="assets/Logo.png" alt=""></h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" aria-current="page" routerLink="home">Home</a>
        <a *ngIf="this.mostraNav == true" class="nav-link" routerLink="cursos">Cursos</a>
       <a *ngIf="this.mostraNav == false" class="nav-link" routerLink="Cadastre-se">Cadastra-se</a>
       <a *ngIf="this.mostraNav == true"  class="nav-link" aria-current="page">Olá {{this.user}}</a>
      </nav>
    </div>
  </header>

  <router-outlet></router-outlet>

  <div *ngIf="ocultaLogin == false" class="container">
    <div class="form-group col-md-12">
      <label>Nome Usuário*</label>
      <input class="form-control form-control-lg" placeholder="Nome de Usuário" name="usuario"
         type="text" id="usuario">
        <label style="color: red;" id="erro"></label>
        <label type="hidden" id="nome">{{this.user}}</label>
    </div>
    <div class="form-group col-md-12">
      <label>Senha*</label>
      <input class="form-control form-control-lg" placeholder="Senha" name="senha"
         type="password" title="senha" id="senha">
        <label style="color: red;" id="erro2"></label>
    </div>
    <div  class="form-group col-md-12">
      <button class="btn btn-outline-danger btn-lg"  (click)="validarLogin()">
        Logar
      </button>
    </div>
  </div>


  <footer class="mt-auto text-white-50">
    <p>Manter Cursos <a href="https://github.com/Thiagodz7/ProjetoDefinitivo" class="text-white">Projeto Final
        CastGroup</a>, de <a href="https://www.linkedin.com/in/thiago-rodrigues-055b8b186/" class="text-white">@Thiago
        Rodrigues</a>.</p>
  </footer>
</div>
